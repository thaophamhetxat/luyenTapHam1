<body>
<script>
    function sosanh(a ,b) {
        let tong = a+ b;
        return tong;
    }
let a = parseInt(prompt('nhập a'));
let b = parseInt(prompt('nhập b'));
if( a>b){
    document.write('a lớn hơn b');
}else {
    document.write('tong la '+ sosanh(a,b))
}
</script>
